<ion-header [translucent]="true">
  <ion-toolbar>
    <h1 class="borel-regular" style="text-align: center; font-size: 60px; padding-top: 30px;">Agrega tus calificaciones
    </h1>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <form #registerForm="ngForm" (ngSubmit)="onSubmit()">

    <!-- //nombre -->
    <input id="Nombre" name="Nombre" [(ngModel)]="NombreInput"
      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
      placeholder="Escribe tu Nombre" required #Nombre="ngModel" />
    <!-- //Apellido -->
    <input id="Apellido" name="Apellido" [(ngModel)]="ApellidoInput"
      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
      placeholder="Escribe tu apellido" required #Descripcion="ngModel" />
    <!-- //Matricula -->
    <input id="Matricula" name="Matricula" [(ngModel)]="MatriculaInput"
      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
      placeholder="Escribe tu Matricula" required #date="ngModel" />
    <!-- {}Correo -->
    <input id="Correo" name="Correo" [(ngModel)]="CorreoInput"
      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
      placeholder="Escribe aque tu correo electronico" required #date="ngModel" />
    <!-- DAMM -->
    <input id="DAMM" name="DAMM" [(ngModel)]="DAMMInput"
      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
      placeholder="Escribe la calificacion de DAMM" required #date="ngModel" />
    <!-- OCA -->
    <input id="OCA" name="OCA" [(ngModel)]="OCAInput"
      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
      placeholder="Escribe la calificacion de OCA" required #date="ngModel" />
    <!-- MATE -->
    <input id="MATE" name="MATE" [(ngModel)]="MATEInput"
      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
      placeholder="Escribe la calificacion de MATE" required #date="ngModel" />
    <!-- PMP -->
    <input id="PMP" name="MATE" [(ngModel)]="PMPInput"
      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
      placeholder="Escribe la calificacion de PMP" required #date="ngModel" />
    <!-- M3D -->
    <input id="M3D" name="M3D" [(ngModel)]="M3DInput"
      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
      placeholder="Escribe la calificacion de M3D" required #date="ngModel" />

    <button type="submit"
      class="text-white bg-gradient-to-r from-cyan-400 via-cyan-500 to-cyan-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-cyan-300 dark:focus:ring-cyan-800 shadow-lg shadow-cyan-500/50 dark:shadow-lg dark:shadow-cyan-800/80 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2"
      [disabled]="registerForm.invalid">

      Agregar calificacion
    </button>
  </form>
  <button (click)="onSignUp()" type="button"
    class="text-white bg-gradient-to-r from-cyan-400 via-cyan-500 to-cyan-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-cyan-300 dark:focus:ring-cyan-800 shadow-lg shadow-cyan-500/50 dark:shadow-lg dark:shadow-cyan-800/80 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2">
    Cerrar sesion
  </button>
  <div>
    <b>
      <h1 style="text-align: center;"
        class="mb-4 text-3xl font-extrabold text-gray-900 dark:text-white md:text-5xl lg:text-6xl"> <span
          class="text-transparent bg-clip-text bg-gradient-to-r to-emerald-600 from-sky-400">calificacion</span></h1>
    </b>
    <ion-grid>
      <ion-row style="text-align: center;">
        <ion-col> <a href="#"
            class="font-semibold text-gray-900 underline dark:text-white decoration-indigo-700">Nombre</a></ion-col>
        <ion-col> <a href="#"
            class="font-semibold text-gray-900 underline dark:text-white decoration-indigo-500">Apellido</a></ion-col>
        <ion-col> <a href="#"
            class="font-semibold text-gray-900 underline dark:text-white decoration-sky-700">Matricula</a></ion-col>
        <ion-col><a href="#"
            class="font-semibold text-gray-900 underline dark:text-white decoration-green-500">Correo</a> </ion-col>
        <ion-col><a href="#" class="font-semibold text-gray-900 underline dark:text-white decoration-green-700">DAMM</a>
        </ion-col>
        <ion-col><a href="#" class="font-semibold text-gray-900 underline dark:text-white decoration-green-700">OCA</a>
        </ion-col>
        <ion-col><a href="#" class="font-semibold text-gray-900 underline dark:text-white decoration-green-700">MATE</a>
        </ion-col>
        <ion-col><a href="#" class="font-semibold text-gray-900 underline dark:text-white decoration-green-700">PMP</a>
        </ion-col>
        <ion-col><a href="#" class="font-semibold text-gray-900 underline dark:text-white decoration-green-700">M3D</a>
        </ion-col>
        <ion-col><a href="#"
            class="font-semibold text-gray-900 underline dark:text-white decoration-green-700">Eliminar</a>
        </ion-col>
        <ion-col><a href="#"
            class="font-semibold text-gray-900 underline dark:text-white decoration-green-700">Editar</a>
        </ion-col>
      </ion-row>
      <ion-row *ngFor="let item of tasks$ | async" style="text-align: center;">
        <ion-col> {{ item.Nombre }}</ion-col>
        <ion-col> {{ item.Apellido }}</ion-col>
        <ion-col> {{ item.Matricula}}</ion-col>
        <ion-col> {{ item.Correo }}</ion-col>
        <ion-col> {{ item.DAMM }}</ion-col>
        <ion-col> {{ item.OCA}}</ion-col>
        <ion-col> {{ item.PMP }}</ion-col>
        <ion-col> {{ item.MATE}}</ion-col>
        <ion-col> {{ item.M3D}}</ion-col>
        <ion-col><button (click)="borrar(item.id!)"> Eliminar</button></ion-col>
        <ion-col><button (click)="Editar(item.id!, item)"> Editar</button></ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
